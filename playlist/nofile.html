<!DOCTYPE html> 
<html>
  <style>
    p {
      margin: 0;
      position: absolute;
      top: 40%;
      font-size: 8vw;
      width: 99vw;
      text-align: center;
    }
  </style>

  <body> 
  </body>

  <script>
    const params = new URLSearchParams(document.location.search)
    const name = params.get('name')

    document.title = name

    var body = document.querySelector('body')
    body.innerHTML = `<p>${name}</p>`
  </script>
</html>
