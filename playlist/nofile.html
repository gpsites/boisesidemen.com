<!DOCTYPE html> 
<html>
  <head> 
  </head> 

  <body> 
    <center><h1></h1></center>
  </body>

  <script>
    const params = new URLSearchParams(document.location.search)
    const name = params.get('name')

    document.title = name

    var h1 = document.querySelector('h1')
    h1.innerHTML = name
  </script>
</html>
